name: C++ Build & Test (Docker)

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Equivalent to: cd task_assignment_robot_control_v1.0.6/task_assignment && docker build -t meeran_assignment .
      - name: Build Docker image (Dockerfile in task_assignment/)
        run: |
          docker build -t meeran_assignment ./task_assignment

      # Equivalent to your local:
      # docker run ... -v $(pwd):/assignment
      # cd task_assignment
      # cmake -S . -B build && cmake --build build
      # export LD_LIBRARY_PATH="$(pwd)/lib:$LD_LIBRARY_PATH"
      # cd build && ctest -R robot_test --verbose
      - name: Run tests inside container
        run: |
          docker run --rm \
            -v "${{ github.workspace }}/task_assignment:/assignment" \
            -w /assignment \
            meeran_assignment \
            bash -c '
              cmake -S . -B build &&
              cmake --build build &&
              export LD_LIBRARY_PATH="$(pwd)/lib:$LD_LIBRARY_PATH" &&
              cd build &&
              ctest -R robot_test --verbose
            '
