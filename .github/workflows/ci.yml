name: C++ Build & Test (Robot State Only)

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential cmake python3 python3-pip libeigen3-dev

      - name: Configure, Build, and Test (Robot State Only)
        run: |
          cd task_assignment
          cmake -S . -B build
          cmake --build build
          cd build
          ctest -R test_robot --verbose
